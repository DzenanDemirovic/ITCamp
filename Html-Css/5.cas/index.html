<body>
    <h2> danas cemo koristiti eksterne linkovi. nakon toga cemo poceti sa <b>CSS</b> </h2>
    <!-- za koriscenje eksternih linkova se mora upotrebiti a tag on u sebi ima atribut (obavezni) href koji je zapravo adresa stranie-->
<!-- takodje unutar zatvorenog i otvorennog taga a mora stajati neki text koji je zapravo vodilja 
do one adrese koje zelimo pristupiti -->
<p> pristisnite <a href="https://www.google.rs/?gws_rd=cr" target="_blank"> Google</a> Za pristupanje istoimenom sajtu  </p>
<h3> Sada cemo koristiti a tag preko fotografija</h3>
<p> Klikom na slici ispod cete posetiti facebook stranicu </p>
<a href=" https://facebook.com/" target="_blank"> <img src="/f.jpg" alt="facebook" height="200" width="200"> ovo je fb</a>

</body>
